apiVersion: v1
kind: Namespace
metadata:
  name: globalfinance
---
apiVersion: v1
kind: Secret
metadata:
  name: database-secret
  namespace: globalfinance
type: Opaque
data:
  POSTGRES_USER: cG9zdGdyZXM=
  POSTGRES_PASSWORD: U2VjdXJlUEBzczEyMw==
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: globalfinance
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: globalfinance
data:
  init.sql: |
    CREATE TABLE IF NOT EXISTS transactions (
        id SERIAL PRIMARY KEY,
        transaction_id VARCHAR(255) UNIQUE NOT NULL,
        amount DECIMAL(15, 2) NOT NULL,
        currency VARCHAR(3) NOT NULL,
        merchant_id VARCHAR(255) NOT NULL,
        customer_id VARCHAR(255) NOT NULL,
        timestamp TIMESTAMP NOT NULL,
        status VARCHAR(50) NOT NULL,
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );
    CREATE INDEX idx_transaction_id ON transactions(transaction_id);
    CREATE INDEX idx_merchant_id ON transactions(merchant_id);
    CREATE INDEX idx_timestamp ON transactions(timestamp);
    INSERT INTO transactions (transaction_id, amount, currency, merchant_id, customer_id, timestamp, status)
    VALUES
        ('TXN001', 150.00, 'USD', 'MERCHANT001', 'CUST001', NOW(), 'approved'),
        ('TXN002', 2500.00, 'USD', 'MERCHANT002', 'CUST002', NOW(), 'approved'),
        ('TXN003', 75000.00, 'USD', 'MERCHANT003', 'CUST003', NOW(), 'rejected');
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: globalfinance
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
          - containerPort: 5432

        env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: database-secret
                key: POSTGRES_USER
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: database-secret
                key: POSTGRES_PASSWORD
          - name: POSTGRES_DB
            value: transactions
          - name: PGDATA
            value: /var/lib/postgresql/data/pgdata

        volumeMounts:
          - name: data
            mountPath: /var/lib/postgresql/data
          - name: init
            mountPath: /docker-entrypoint-initdb.d

        readinessProbe:
          exec:
            command:
              - sh
              - -c
              - pg_isready -U postgres
          initialDelaySeconds: 10
          periodSeconds: 10

        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - pg_isready -U postgres
          initialDelaySeconds: 30
          periodSeconds: 15

        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"

      volumes:
        - name: init
          configMap:
            name: postgres-init

  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: globalfinance
spec:
  ports:
    - port: 5432
  selector:
    app: postgres

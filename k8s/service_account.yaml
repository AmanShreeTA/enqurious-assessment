apiVersion: v1
kind: ServiceAccount
metadata:
  name: payment-gateway-sa
  namespace: globalfinance
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: payment-gateway-role
  namespace: globalfinance
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["database-secret"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: payment-gateway-binding
  namespace: globalfinance
subjects:
- kind: ServiceAccount
  name: payment-gateway-sa
roleRef:
  kind: Role
  name: payment-gateway-role
  apiGroup: rbac.authorization.k8s.io
